<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <title>Iguana Charts</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
    <script type="text/javascript" src="/dist/i18n/i18n.en.js"></script>

    <link rel="stylesheet" href="https://iguanacharts.com/iguana_charts/dependencies/uikit/css/uikit.min.css" media="all">
    <link rel="stylesheet" href="https://iguanacharts.com/iguana_charts/dependencies/jquery.qtip.min.css" media="all">
    <link rel="stylesheet" href="https://iguanacharts.com/iguana_charts/dependencies/jquery-minicolors/jquery.minicolors.css" media="all">

    <link rel="stylesheet" href="/dist/iguanachart.css" media="all">
    <script type="text/javascript">
        require.config({
            paths: {
                jquery: 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min',
                uikit: 'https://iguanacharts.com/iguana_charts/dependencies/uikit/js/uikit.min',
                'jquery.eventmove': 'https://iguanacharts.com/iguana_charts/dependencies/jquery.event.move',
                'jquery.hammer': 'https://iguanacharts.com/iguana_charts/dependencies/jquery.hammer',
                'jsrender': "https://iguanacharts.com/iguana_charts/dependencies/jsrender.min",
                'jquery.minicolors': 'https://iguanacharts.com/iguana_charts/dependencies/jquery-minicolors/jquery.minicolors.min',
                'jquery.qtip': 'https://iguanacharts.com/iguana_charts/dependencies/jquery.qtip.min',
                //'jquery.easing': 'https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min',
                'jquery.mousewheel': 'https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min',
                'iguanachart': '/dist/iguanachart',
                'hammerjs': 'https://iguanacharts.com/iguana_charts/dependencies/hammer.min'
            },
            shim: {
                'uikit': {
                    deps: [
                        'jquery'
                    ]
                },
                jsrender: {
                    deps: [
                        'jquery'
                    ]
                },
                iguanachart: {
                    deps: [
                        'jquery',
                        'uikit',
                        'jquery.eventmove',
                        'jquery.hammer',
                        'jsrender',
                        'jquery.minicolors',
                        'jquery.qtip',
                        //'jquery.easing',
                        'jquery.mousewheel'
                    ]
                }
            }
        })
    </script>
</head>
<body>

    <br />

    <div class="iChart" style="position: relative; width: 100%"></div>

    <script type="text/javascript">
        require(['jquery', 'iguanachart'], function ($) {
            iChartDataSource.host = "https://tradernet.ru";

            $('.iChart').iguanaChart(
                {
                    ticker: "AAPL.US",
                    period: "1M",
                    lib_path: "/dist",
                    chartOptions: {
                        minHeight: 600,
                        showVolume: 'inside',
                        uiTools: { top: true }
                    },
                    dataSource: $.extend(true, {}, iChartDataSource)
                }
            );
        });


    </script>

</body>
</html>
